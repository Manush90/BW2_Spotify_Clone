<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>Spotify - Home</title>
  </head>
  <body class="bg-grey">
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-2 bg-black">prova</div>
        <!-- START -->
        <div class="col-12 col-md-8">
          <!-- NAVIGATION BUTTONS + ACCOUNT -->
          <!-- DA FARE -->
          <!-- JUMBOTRON ALBUM -->
          <div class="jumbotron container p-3">
            <div class="row rounded-1">
              <div class="col-3 d-flex flex-column justify-content-around">
                <img class="img-fluid" src="assets/imgs/main/image-1.jpg" alt="first album cover" />
              </div>
              <div class="col-9">
                <div class="d-flex flex-row align-items-center justify-content-between my-2">
                  <span class="text-uppercase fw-bold fs-7">Album</span>
                  <button class="btn text-uppercase fw-bold text-secondary bg-grey rounded-pill fs-7 mt-3 me-2">
                    nascondi annunci
                  </button>
                </div>

                <h1 class="display-4 fw-bold mt-1 fs-1">Giù (feat. Rondodasosa)</h1>
                <p class="lead fs-6 fw-bold">Neima Ezza • 2022 • 11 brani</p>
                <p>Ascolta l'ultimo album di Neima Ezza!</p>
                <p class="lead">
                  <a class="btn btn-info bg-green rounded-pill fs-6 text-black px-4" href="#" role="button">Play</a>
                  <a class="btn btn-outline-light rounded-pill fs-6 px-4 mx-3" href="#" role="button">Salva</a>
                  <a class="btn text-secondary p-0 fs-7" href="#" role="button"> • • • </a>
                </p>
              </div>
            </div>
          </div>
          <!-- SECTION 1 : BUONASERA -->
          <section>
            <div class="container">
              <div class="col-12 fw-bold fs-3">Buonasera</div>
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3"></div>
            </div>
          </section>
        </div>
        <!-- END -->
        <div class="col-12 col-md-2 bg-black">prova3</div>
      </div>
      <div class="container-fluid">
        <div>Container player</div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
